<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | TTPD</title>
  <link rel="stylesheet" href="css/TTPDstyle.css">
  <link rel="icon" href="images/TTPDlogo.png" type="image/x-icon"/>
</head>
<body id="blogBody">

    <nav>
        <div class="site-title" id="site-banner">
            <a href="/"><h1>THE TORTURED POETS DEPARTMENT</h1></a>
            <p id="s-title"> - All Is Fair In Love and Poetry - </p>
        </div>
        <ul>
            <li><a href="TTPDblogs.html">Blogs</a></li>
            <li><a href="TTPDabout.html">About</a></li>
          </ul>
  </nav>
  
    <div class="blog-post-container" id="blog-container">
        <div id="blog-post-content" class="blog-post-content blog-group"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref as dbRef, child, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgGiwLhin3e_Vc86_ehos2LVO0WDjuAX8",
            authDomain: "taylornation.firebaseapp.com",
            projectId: "taylornation",
            storageBucket: "taylornation.appspot.com",
            messagingSenderId: "901238362479",
            appId: "1:901238362479:web:8623df630573424732989a",
            measurementId: "G-Y2QK0PFQKE",
            databaseURL: "https://taylornation-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function displayBlogPost() {
            const postId = getQueryParam('id');
            if (!postId) {
                console.error('No blog post ID provided in URL');
                return;
            }

            const blogPostContent = document.getElementById('blog-post-content');
            if (!blogPostContent) {
                console.error('No element found with ID "blog-post-content"');
                return;
            }

            const dbReference = dbRef(database, `blogs/${postId}`);

            get(child(dbReference, '/')).then((snapshot) => {
                if (snapshot.exists()) {
                    const blog = snapshot.val();
                    const title = document.createElement('h1');
                    title.innerText = blog.title;
                    title.classList.add('blog-post-title');

                    const snippet = document.createElement('p');
                    snippet.innerText = blog.snippet;
                    snippet.classList.add('blog-post-snippet');

                    const body = document.createElement('p');
                    body.innerText = blog.body;
                    body.classList.add('blog-post-body');

                    blogPostContent.appendChild(title);
                    blogPostContent.appendChild(snippet);
                    blogPostContent.appendChild(body);
                } else {
                    console.log('No blog post found with ID:', postId);
                }
            }).catch((error) => {
                console.error('Error fetching blog post:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', displayBlogPost);
    </script>
</body>
</html>
