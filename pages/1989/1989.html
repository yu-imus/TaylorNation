function displayBlogPosts() {
  const blogContainer = document.getElementById('blog-container');

  if (!blogContainer) {
    console.error("No element found with ID 'blog-container'");
    return;
  }

  const dbReference = dbRef(database, 'blogs');

  get(child(dbReference, '/')).then((snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      blogContainer.innerHTML = ''; // Clear previous content

      Object.keys(data).forEach((key) => {
        const blog = data[key];

        // Create HTML elements for each blog post
        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.classList.add('blog-title');
        const snippet = document.createElement('summary');
        snippet.classList.add('blog-snippet');
        const blogBody = document.createElement('p');

        summary.innerText = blog.title;
        snippet.innerText = blog.snippet;
        blogBody.innerText = blog.body;

        // Create a container for the blog and apply the 'blog-group' class
        const blogGroup = document.createElement('div');
        blogGroup.classList.add('blog-group');
        blogGroup.appendChild(details);

        // Append elements to the details
        details.appendChild(summary);
        details.appendChild(snippet);
        details.appendChild(blogBody);

        // heart
        const heartButton = document.createElement('button');
        heartButton.classList.add('heart-button');
        heartButton.innerHTML = '&hearts;';
        heartButton.addEventListener('click', () => {
          heartButton.classList.toggle('liked');
        });

        // Append the heart
        blogGroup.appendChild(heartButton);

        // Append the blog group to the blog container
        blogContainer.appendChild(blogGroup);
      });
    } else {
      console.log("No data available");
    }
  }).catch((error) => {
    console.error("Error fetching blogs: ", error);
  });
}

document.addEventListener("DOMContentLoaded", displayBlogPosts);


let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every x seconds
}
